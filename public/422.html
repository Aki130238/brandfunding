<!DOCTYPE html>
<html>
<head>
  <title>Coming soon</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page {
    background-color: #EFEFEF;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .rails-default-error-page div.dialog > div {
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top: #B00100 solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .rails-default-error-page h1 {
    font-size: 100%;
    color: #730E15;
    line-height: 1.5em;
  }

  .rails-default-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }
  </style>
</head>



<body class="rails-default-error-page" style="background-image: linear-gradient(-225deg, #E3FDF5 0%, #FFE6FA 100%);">
  <div>
    <div>
      <p style="text-align: center"><img src="/comingsoon.png" alt="comingsoon" style="width: 45%;"></p>
    </div>
    <p style="margin: auto 0 5rem auto; font-size: 1.6rem; text-align: center;"><a href="#" onclick="window.history.back(); return false;" style="padding: .8% 10%; border-radius: 8px; background: #f6ae54; color: white; text-decoration: none;" class="link">戻る</a></p>
  </div>
</body>
</html>
